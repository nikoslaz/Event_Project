<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/ajax.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
    </script>
</head>
<body>
    <div class="dashboard-container">
    <h1>Admin Dashboard</h1>
        <div class="button-container">
            <button onclick="createTables()">Create Tables</button>
            <button onclick="refreshTables()">Refresh Tables</button>
        </div>
    </div>
    
    <div class="content-container">
        <div id="clientsContent"></div>
        <div id="eventsContent"></div>
        <div id="ticketsContent"></div>
        <div id="reservationsContent"></div>
    </div> 
    
    <div id="addEventForm">
    <h2>Add New Event</h2>
    <form id="eventForm">

        <label for="event_name">Event Name:</label>
        <input type="text" id="event_name" name="event_name" required>

        <label for="event_date">Event Date:</label>
        <input type="date" id="event_date" name="event_date" required>

        <label for="event_time">Event Time:</label>
        <input type="time" id="event_time" name="event_time" required>

        <label for="event_type">Event Type:</label>
        <select id="event_type" name="event_type" required>
            <option value="" disabled selected>Select an event type</option>
            <option value="CONCERT">Concert</option>
            <option value="COMEDYNIGHT">Comedy Night</option>
            <option value="PERFORMANCE">Performance</option>
            <option value="SPORTS">Sports</option>
            <option value="WORKSHOP">Workshop</option>
            <option value="CONFERENCE">Conference</option>
            
        </select>

        <label for="event_capacity">Event Capacity:</label>
        <input type="number" id="event_capacity" name="event_capacity" required>

        <button type="button" onclick="submitEventForm()">Submit Event</button>
        <button type="button" onclick="hideEventForm()">Cancel</button>
    </form>
    </div>
    
    <div id="addEventForm">
    <h2>Cancel Event</h2>
    <form id="cancelForm">

        <label for="event_id">Event ID:</label>
        <input type="number" id="event_id" name="event_id" required>
        <button type="button" onclick="cancelEventForm()">Submit</button>
    </form>
    </div>
    
    <div class="dashboard-container">
    <h1>SQL Questions</h1>
        <div class="button-container">
            <button onclick="showProfits()">Show profits for each event</button>
            <button onclick="showMostPopularEvent()">Show most popular event based on reservations</button>
            <button onclick="showReservationsbyTimePeriod()">Show reservations in a particular time period</button>
            <button onclick="showtotalProfitTickets()">Show total profit for all Tickets</button>
            <button onclick="showtotalProfitVIP()">Show total profit from VIP</button>
            <button onclick="showtotalProfitRegular()">Show total profit from regular tickets</button>
            <button onclick="showtotalProfitBalcony()">Show total profit from balcony tickets</button>
        </div>
    </div>
    
    <div id="profits-container"></div>
    <div id="most-popular-event-container"></div>
    <div id="ticket-profit-container"></div>
    <div id="vip-profit-container"></div>
    <div id="regular-profit-container"></div>
    <div id="balcony-profit-container"></div>
    
    <div id="revTime">
        <h2>Show Reservations by Time Period</h2>
        <form id="revTimeForm">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" required>
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" required>
            <button type="button" onclick="showReservationsbyTimePeriod()">Show Reservations</button>
        </form>
    </div>
    
    <div id="reservation-table-container"></div>
    
    <div id="profitTime">
        <h2>Show Profit by Time Period</h2>
        <form id="profitTimeForm">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date-profit" required>
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date-profit" required>
            <button type="button" onclick="showProfitbyTimePeriod()">Show Profit</button>
        </form>
    </div>
    
    <div id="profit-time-container"></div>
    
</body>
</html>
