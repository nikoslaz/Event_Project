<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/ajax.js"></script>
</head>
<body>
    <h1>User Registration</h1>
    <form id="form" name='form' onsubmit='RegisterPOST();return false;'>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email@domain" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <!-- Card Information Section -->
        <label>Card Info:</label>
        <div class="card-details">
            <input type="text" id="card_number" name="card_number" placeholder="Card Number" required>
            <input type="text" id="exp_date" name="exp_date" placeholder="YYYY-MM-DD" required>
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
        </div>

        <button type="submit">Create User</button>
    </form>
    
    <hr>
    
    <h2>User Login</h2>
        <form id="loginForm" name="loginForm" onsubmit='loginPOST();return false;'>
            <label for="username">username:</label><br>
            <input type="text"  id="username_log" name="username" required><br>
            <label for="password">password:</label><br>
            <input type="password"  name="password" id="password_log" required><br><br>
            
            <button type="submit">Login</button>
        </form>
    <footer>
        <p>&copy; 2024 EventFool. All rights reserved.</p>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </div>
    </footer>
</body>

</html>
