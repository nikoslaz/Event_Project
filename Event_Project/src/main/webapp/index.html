<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/ajax.js"></script>
</head>
<body>
    <h1>User Registration</h1>
    <form id="form" name='form' onsubmit='RegisterPOST();return false;'>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <!-- Card Information Section -->
        <label>Card Info:</label>
        <div class="card-details">
            <input type="text" id="card_number" name="card_number" placeholder="Card Number" required>
            <input type="text" id="exp_date" name="exp_date" placeholder="MM/YY" required>
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
        </div>

        <button type="submit">Create User</button>
    </form>
</body>
</html>
