<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Page</title>
    <link rel="stylesheet" href="client.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/ajax.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
    </script>
</head>
<body>
    <div class="dashboard-container">
        <h1>Client Dashboard</h1>
        <div class="button-container">
            <button onclick="refreshClientEvents()">Refresh Events</button>
        </div>
    </div>
    
    <div id="eventTable">
        <h2>Available Events</h2>
        <div id="eventsContent"></div>
        <div id="showTicketCount">
            <h2>Available Tickets for Event X<br>Regular:X Balcony:X VIP:X</h2>
        </div>
    </div>
    
    <div id="ticketsContent">
        
        <div id="ticketForm">
            <label for="regularTickets">Regular:</label>
            <input type="number" id="regularTickets" name="regularTickets" min="0" placeholder="0">
            
            <label for="vipTickets">VIP:</label>
            <input type="number" id="vipTickets" name="vipTickets" min="0" placeholder="0">
            
            <label for="balconyTickets">Balcony:</label>
            <input type="number" id="balconyTickets" name="balconyTickets" min="0" placeholder="0">
            
            <div class="submit-box">
                <button type="button" onclick="submitTickets()">Submit</button>
            </div>
        </div>
    </div>
    
    <div id="clientRes">
        <label for="see">See Reservations</label>
        <button type="button" onclick="loadClientReservations()">Submit</button>
    </div>
    
     <div id="reservationsClientContainer"></div>
    
    <div id="cancelReservation">
         <label for="cancel">Cancel Reservation</label>
         <input type="number" id="cancelRes" name="cancelRes" min="0" placeholder="0">
        
        <button type="button" onclick="cancelReserv()">Submit</button>
    </div>
    
</body>
</html>
