<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Page</title>
    <link rel="stylesheet" href="client.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/ajax.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
    </script>
</head>
<body>
    <div class="dashboard-container">
        <h1>Client Dashboard</h1>
        <div class="button-container">
            <!-- Creation of tables -->
            <button onclick="addReservation()">Select Event</button>
            <button onclick="cancelReservation()">Cancel Reservation</button>
        </div>
    </div>
    <!-- Add Reservation Form (Initially Hidden) -->
    <div id="eventTable" class="hidden">
        <h2>Select Event</h2>
        <div id="eventsContent"></div>
    </div>
    
    <div id="ticketsContent" class="hidden">
        
        <div id="showRegularTickets">
            <h2>Regular Tickets 100</h2>
        </div>
        
        <div id="showRegularTickets">
            <h2>VIP Tickets 100</h2>
        </div>
        
        <div id="showRegularTickets">
            <h2>Balcony Tickets 100</h2>
        </div>
        
        <form id="ticketForm">
            <label for="regularTickets">Regular:</label>
            <input type="number" id="regularTickets" name="regularTickets" min="0" placeholder="0">
            
            <label for="vipTickets">VIP:</label>
            <input type="number" id="vipTickets" name="vipTickets" min="0" placeholder="0">
            
            <label for="balconyTickets">Balcony:</label>
            <input type="number" id="balconyTickets" name="balconyTickets" min="0" placeholder="0">
            
            <div class="submit-box">
                <button type="button" onclick="submitTickets()">Submit</button>
            </div>
        </form>
    </div>

    
    <!-- Cancel Reservation Form (Initially Hidden) -->
    <div id="canelReservationTable" class="hidden">
        <h2>Select Event</h2>
        <div id="reservationsContent"></div>
        <form id="cancelForm">
            
        </form>
        
    </div>
</body>
</html>
